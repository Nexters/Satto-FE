[build]
  publish = "dist"
  command = "npm ci --legacy-peer-deps && npm run build"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# API 프록시 설정
[[redirects]]
  from = "/api/*"
  to = "https://www.satto.io.kr/api/:splat"
  status = 200
  force = true

# SPA 라우팅 설정
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "npm run dev"
  port = 5173
  publish = "dist"
